---
{
  "apiVersion": "apps/v1",
  "kind": "Deployment",
  "metadata": {
    "labels": {
      "k8s-app": "elixir-kubernetes"
    },
    "name": "elixir-kubernetes",
    "namespace": "default"
  },
  "spec": {
    "replicas": 1,
    "selector": {
      "matchLabels": {
        "k8s-app": "elixir-kubernetes"
      }
    },
    "template": {
      "metadata": {
        "labels": {
          "k8s-app": "elixir-kubernetes"
        }
      },
      "spec": {
        "containers": [
          {
            "env": [
              {
                "name": "MIX_ENV",
                "value": "prod"
              },
              {
                "name": "BONNY_POD_NAME",
                "valueFrom": {
                  "fieldRef": {
                    "fieldPath": "metadata.name"
                  }
                }
              },
              {
                "name": "BONNY_POD_NAMESPACE",
                "valueFrom": {
                  "fieldRef": {
                    "fieldPath": "metadata.namespace"
                  }
                }
              },
              {
                "name": "BONNY_POD_IP",
                "valueFrom": {
                  "fieldRef": {
                    "fieldPath": "status.podIP"
                  }
                }
              },
              {
                "name": "BONNY_POD_SERVICE_ACCOUNT",
                "valueFrom": {
                  "fieldRef": {
                    "fieldPath": "spec.serviceAccountName"
                  }
                }
              }
            ],
            "image": "elixir-lambda",
            "imagePullPolicy": "Never",
            "name": "elixir-kubernetes",
            "resources": {
              "limits": {
                "cpu": "200m",
                "memory": "200Mi"
              },
              "requests": {
                "cpu": "200m",
                "memory": "200Mi"
              }
            },
            "securityContext": {
              "allowPrivilegeEscalation": false,
              "readOnlyRootFilesystem": true,
              "runAsNonRoot": true,
              "runAsUser": 65534
            }
          }
        ],
        "serviceAccountName": "elixir-kubernetes"
      }
    }
  }
}
---
{
  "apiVersion": "apiextensions.k8s.io/v1beta1",
  "kind": "CustomResourceDefinition",
  "metadata": {
    "labels": {
      "k8s-app": "elixir-kubernetes"
    },
    "name": "elixir-nodes.elixir-kubernetes.esl-hackathon.com"
  },
  "spec": {
    "additionalPrinterColumns": [],
    "group": "elixir-kubernetes.esl-hackathon.com",
    "names": {
      "kind": "ElixirNode",
      "plural": "elixir-nodes",
      "shortNames": [],
      "singular": "elixir-node"
    },
    "scope": "Namespaced",
    "version": "v1"
  }
}
---
{
  "apiVersion": "rbac.authorization.k8s.io/v1",
  "kind": "ClusterRole",
  "metadata": {
    "labels": {
      "k8s-app": "elixir-kubernetes"
    },
    "name": "elixir-kubernetes"
  },
  "rules": [
    {
      "apiGroups": [
        "apiextensions.k8s.io"
      ],
      "resources": [
        "customresourcedefinitions"
      ],
      "verbs": [
        "*"
      ]
    },
    {
      "apiGroups": [
        "elixir-kubernetes.esl-hackathon.com"
      ],
      "resources": [
        "elixir-nodes"
      ],
      "verbs": [
        "*"
      ]
    }
  ]
}
---
{
  "apiVersion": "v1",
  "kind": "ServiceAccount",
  "metadata": {
    "labels": {
      "k8s-app": "elixir-kubernetes"
    },
    "name": "elixir-kubernetes",
    "namespace": "default"
  }
}
---
{
  "apiVersion": "rbac.authorization.k8s.io/v1",
  "kind": "ClusterRoleBinding",
  "metadata": {
    "labels": {
      "k8s-app": "elixir-kubernetes"
    },
    "name": "elixir-kubernetes"
  },
  "roleRef": {
    "apiGroup": "rbac.authorization.k8s.io",
    "kind": "ClusterRole",
    "name": "elixir-kubernetes"
  },
  "subjects": [
    {
      "kind": "ServiceAccount",
      "name": "elixir-kubernetes",
      "namespace": "default"
    }
  ]
}
